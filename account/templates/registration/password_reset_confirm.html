{% extends "base.html" %}
{% block title %}更改你的密码{% endblock %}
{% block content %}
  <h1>更改你的密码</h1>
  {% if validlink %}
    <p>请输入密码两次:</p>
    <form action="../account" method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Change my password" /></p>
    </form>
  {% else %}
    <p>密码重置链接无效，可能是因为已被使用。 请求重新设置一个新密码。</p>
  {% endif %}
{% endblock %}
